<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Bootstrap CSS -->
    <link type="text/css" rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- Bootstrap core CSS -->
    <link type="/text/css" href="../../dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" type="text/css" href={{ url_for('static', filename='assets/main.css')}}>
    
    <!-- Tab logo favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="{{url_for('static', filename='assets/dumpster-fire-solid.svg')}}" width="32" height="32">
    
    <title>
        Software Project
    </title>

    {% block head %}{% endblock %}
</head>

<body class="text-center">

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <a class="navbar-brand" href="{{ url_for('index') }}">piWASTE</a>
            <!-- Collapsing menu for smaller screens -->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="{{ url_for('products') }}">Products <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">


                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" href="#">Placeholder</a>
                    </li>
                </ul>
                <a class="form-inline mt-2 mt-md-0" href="{{ url_for('login.login') }}">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Login</button>
                </a>
            </div>
        </nav>
    </header>
  
    {% block body %}{% endblock %}
    
    <!-- Toggle login/logoff -->
    <script>
        
        // Cookie to dictionary
        split = document.cookie.split("; ");
        var cookie = {}
        for(var key in split) {
            attribute = split[key].split("=");
            cookie[attribute[0]] = attribute[1];                   
        }
        console.log(cookie);

        if (cookie['logged_in'] != 'True') {
            // Toggle button to Login
            $(".form-inline").attr("href", "{{ url_for('login.login') }}");
            $(".btn").text("Login").addClass("login-btn").removeClass("logout-btn");
        }
        else {
            // Toggle button to Logout
            $(".form-inline").attr("href", "{{ url_for('login.logout') }}");
            $(".btn").text("Logout").addClass("logout-btn").removeClass("login-btn");
        }

    </script>
        
    <!-- Collapsing menu for smaller screens -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
    </script>
    
    {% block script %}{% endblock %}
    
</body>  

</html>
