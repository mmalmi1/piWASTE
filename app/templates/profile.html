{% extends 'base.html' %}

{% block head %}

   <!-- Custom styles for this template -->
      
{% endblock %}


{% block body %}

<div class="container">
    <div class="main-body" style="padding-top: 10%;">
        <div class="row gutters-sm">
            <div class="col-md-4 mb-3">
                <div class="card">
                    <div class="card-body">
                        <div class="d-flex flex-column align-items-center text-center">
                            <img src="{{url_for('static', filename='assets/profile.png')}}" alt="No Image" class="rounded-circle" width="150">
                            <div class="mt-3">
                                <h4>{{ name }}</h4>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-8">
                <div class="card mb-3">
                    <div class="card-body">
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">User name</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">{{ username }}</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Email</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">{{ email }}</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Phone</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">{{ phone }}</div>
                        </div>
                        <hr>
                        <div class="row">
                            <div class="col-sm-3">
                                <h6 class="mb-0">Address</h6>
                            </div>
                            <div class="col-sm-9 text-secondary">{{ address }}</div>
                        </div>
                    </div>
                </div>
                <a class="form-inline mt-2 mt-md-0" href="{{ url_for('profile.edit') }}">
                    <button class="btn btn-outline-dark edit-button" type="submit">Edit profile</button>
                </a>
            </div>
        </div>
    </div>
</div>

{% endblock %}


{% block script %}

{% endblock %}
