{% extends 'base.html' %}

{% block head %}

   <!-- Custom styles for this template -->
      
{% endblock %}


{% block body %}

<div class="container">
  <div class="main-body" style="padding-top: 5%;">
    <div class="row gutters-sm">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <h1 class="jumbotron-heading mx-auto">{{ name }}</h1>
              <!-- <h7 class="mb-0 mx-auto">{{ name }}</h7> -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="container">
  <div class="main-body" style="padding-top: 1%;">
      <div class="row gutters-sm">
          <div class="col-md-6 mb-5">
              <div class="card">
                  <div class="card-body">
                      <div class="d-flex flex-column align-items-center text-center">
                          <img src="{{url_for('static', filename='assets/broken_phone1.png')}}" alt="Admin" width="250">
                      </div>
                  </div>
              </div>
          </div>
          <div class="col-md-6">
              <div class="card mb-3">
                  <div class="card-body">
                      <div class="row">
                          <div class="col-sm-3">
                              <h6 class="mb-0">Price</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">{{ price }}</div>
                      </div>
                      <hr>
                      <div class="row">
                        <div class="col-md-6">
                          <button class="btn btn-dark edit-button" type="submit">Add to Basket</button>
                        </div>
                        <div class="col-sm-4 text-secondary">
                          <div class="btn-group" role="group" aria-label="Basic example">
                            <button type="button" class="btn btn-dark"><</button>
                            <span class="badge badge-dark"> 1 </span>
                            <button type="button" class="btn btn-dark">></button>
                          </div>
                        </div>
                      </div>
                      <hr>
                      <div class="row">
                          <div class="col-sm-3">
                              <h6 class="mb-0">Stock</h6>
                          </div>
                          <div class="col-sm-9 text-secondary">{{ stock }}</div>
                      </div>
                  </div>               
              </div>
          </div>
          <div class="col-md-6">
            <div class="card mb-3">
                <div class="card-body">
                    <div class="row">
                        <div class="col-sm-3 mx-auto">
                            <h6 class="mb-0">Description</h6>
                        </div>
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-sm-3">
                            <div class="col-sm-9 text-secondary">{{ description }}</div>
                        </div>
                    </div>
                </div>               
            </div>
        </div>
        <div class="col-md-6">
          <div class="card mb-3">
              <div class="card-body">
                  <div class="row">
                      <div class="col-sm-3 mx-auto">
                          <h6 class="mb-0">Comments</h6>
                      </div>
                  </div>
                  <hr>
                  <div class="row">
                    <div class="col-sm-3 mx-auto">
                      <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
                        <div class="btn-group mr-2" role="group" aria-label="First group">
                          <button type="button" class="btn btn-secondary" style="background-color: #2a2a2aff">1</button>
                          <button type="button" class="btn btn-secondary" style="background-color: #2a2a2aff">2</button>
                          <button type="button" class="btn btn-secondary" style="background-color: #2a2a2aff">3</button>
                          <button type="button" class="btn btn-secondary" style="background-color: #2a2a2aff">4</button>
                          <button type="button" class="btn btn-secondary" style="background-color: #2a2a2aff">5</button> 
                      </div>
                    </div>
                </div>
              </div>               
          </div>
      </div>
      </div>
  </div>
</div>


{% endblock %}
